name: clean_arch_demo
description: "Calander App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

### DEPENDENCIES ###
dependencies:
  flutter:
    sdk: flutter
  dio: ^5.4.0
  intl: ^0.19.0
  get_it: ^7.6.4
  provider: ^6.1.1
  go_router: ^14.2.0
  share_plus: ^7.2.1
  url_strategy:
  fluttertoast: ^8.2.4
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  path_provider: ^2.1.1
  cupertino_icons: ^1.0.2
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  permission_handler: ^11.1.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
